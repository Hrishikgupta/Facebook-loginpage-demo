<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="create-page-text1">
        <p><strong><font color="Blue" size="18">facebook</font></strong></p>
        <p>Facebook helps you build rapport with</p>
        <p>fellow human beings.</p>
    </div>
    <div class="login-container">
        <form class="login-form">
            <input type="email" id="email" placeholder="Email or Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="separator-line"></div>
        <div class="create-account">
            <a href="#">Create a new account</a>
        </div>
        <div class="create-page-text">
            <strong>Create a page </strong>for a celebrity, brand, or business.
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
